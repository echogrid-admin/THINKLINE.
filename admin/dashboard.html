<script>
  const supabase = supabase.createClient(
    'YOUR_SUPABASE_URL',
    'YOUR_SUPABASE_KEY'
  );

  // Check auth on page load
  async function checkAuth() {
    const { data, error } = await supabase.auth.getSession();
    
    if (!data.session) {
      window.location.href = '/admin/login.html';
    }
  }
  
  checkAuth();
</script>
